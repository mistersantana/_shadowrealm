name: Build Tetris Cross-Platform

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: windows-x64
            artifact_name: tetris.exe
            asset_name: tetris-windows-x64.zip
            cmake_args: -A x64
          - os: macos-latest
            name: macos-universal
            artifact_name: tetris
            asset_name: tetris-macos-universal.zip
            cmake_args: -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64"

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake --no-progress
        
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake
        
    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON ${{ matrix.cmake_args }}
        
    - name: Build
      run: |
        cmake --build build --config Release
        
    - name: Copy assets (Windows)
      if: runner.os == 'Windows'
      run: |
        xcopy /E /I Font build\Release\Font\
        xcopy /E /I Sounds build\Release\Sounds\
        
    - name: Copy assets (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir -p build/Release/Font
        mkdir -p build/Release/Sounds
        cp -r Font/* build/Release/Font/
        cp -r Sounds/* build/Release/Sounds/
        
    - name: Create universal binary (macOS)
      if: runner.os == 'macOS'
      run: |
        cd build/Release
        lipo -create Tetris.app/Contents/MacOS/Tetris -output Tetris.app/Contents/MacOS/Tetris
        
    - name: Package (Windows)
      if: runner.os == 'Windows'
      run: |
        cd build/Release
        7z a -tzip ../../${{ matrix.asset_name }} *
        
    - name: Package (macOS)
      if: runner.os == 'macOS'
      run: |
        cd build/Release
        # Create a proper zip that preserves app bundle structure
        zip -r ../../${{ matrix.asset_name }} Tetris.app
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: ${{ matrix.asset_name }}
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}